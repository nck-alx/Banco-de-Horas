<!DOCTYPE html>
<html>
    <head>
        <title>Time Bank-Área do Funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/geral.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    
    <body>
             <img src="../imgs/logo-sem-fundo.png" alt="logotipo" id="logotipo"/>

            <div class="div-login-coord">
                <i class="fa-solid fa-user" style="color: white;"></i>
                
            <h1>Área do Funcionário</h1>
           
            <p>Entre com Login</p>
            <div class="div-form">
               
                <form method="post" action="loginFunc.jsp">
                    <input type="email" name="email_func" required="" placeholder="exemple@gmail.com">
                    <br><br>
                    <input type="password" name="senha_func" maxlength="14" required="" placeholder="password"><br>
                
                    <br><br> 
                    <div class="div-bt-coord">
                    <input type="submit" value="Login" class="btn-login">
                    <input type="reset" value="Limpar" class="btn-limpar">
                    </div>
                </form>
            </div>
            </div>
        
    </body>
</html>
