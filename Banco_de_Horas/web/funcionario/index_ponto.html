<html>
    <head>
        <title>Time Bank - REGISTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/geral.css" rel="stylesheet" type="text/css"/>
    </head>
  <body>
        <img src="../imgs/logo-sem-fundo.png" alt="logotipo" id="logotipo"/>
        <div class="div-ponto">
            <h2>BATER PONTO</h2>
            <br>
           
            <p id="data_atual"></p><br>
            <p id="hora_atual"></p>
            <br>

            <form method="post" action="ponto.jsp">
                <input type="submit" value="Click aqui" id="bt-ponto">
            </form>
        </div>

       
        <script>
            /*javascript para mostrar a data e hora na tela antes do func bater o ponto*/
            function data_hora() {
                const agora = new Date();

                // Formatando para pt-br
                const hora = agora.toLocaleTimeString("pt-BR", {
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit"
                });

                const data = agora.toLocaleDateString("pt-BR", {
                    weekday: "long",
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric"
                });

                document.getElementById("data_atual").textContent = data;
                document.getElementById("hora_atual").textContent = hora;
            }
              /*chamando a função*/
            data_hora();
            setInterval(data_hora, 1000);
        </script>

    </body>
</html>
