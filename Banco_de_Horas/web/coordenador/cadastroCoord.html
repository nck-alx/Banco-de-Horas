<html>
    <head>
        <title>Cadastro de Coordenador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="../css/geral.css" rel="stylesheet" type="text/css"/>

    </head>
   
    <body>
       <img src="../imgs/logo-sem-fundo.png" alt="logotipo" id="logotipo"/>
        <div class="div-cad">
             <h2 id="h2-cad">Cadastro de Coordenadores</h2>
             <br>
            <form method="post" action="cadastroCoord.jsp" class="form-cad-coord">
                
                <input type="text" name="cadnome" placeholder="Nome" required="">
                <br>
                <input type="text" name="cadtel" placeholder="Telefone" required="">
                <br>
                <input type="text" name="cad_end" placeholder="EndereÃ§o" required="">
                <br>
                <input type="text" name="cadcep" placeholder="CEP" required="">
                <br>
                <input type="email" name="cademail" placeholder="email@gmail.com" required="">
                <br>
                <input type="password" name="cadsenha" placeholder="password" required="" > 
                <br><br>
                <label for="dep" id="selec-label">Selecione Departamento:</label>
                <select id="dep" name="depart">
                    
                    <option value="adm">Administrativo</option>
                    <option value="fin">Financeiro</option>
                    <option value="ti">TI</option>
                    <option value="mkt">Marketing</option>
                </select>
                 <br>

                <div class="div-cad-btn">              
                <input type="submit" value="Cadastrar" id="button-cad"> 
                <input type="reset" value="Limpar" id="button-limpar">
                </div> 

            </form>
        </div>
    </body>
</html>
